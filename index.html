<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reporte</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Reporte</h1>
    <form id="formulario">
      <button type="button">📍 Reportar delito o falta</button>
      <input type="text" id="ubicacion" placeholder="Ubicación GPS" required />
      <input type="text" id="delito" placeholder="Tipo de delito o falta" required />
      <p id="fechaHora"></p>
      <button type="submit">📤 Enviar</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
