<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reporte</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" type="image/png" />
</head>
<body>
  <div id="app">
    <img src="logo.png" alt="Logo" width="100" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/5/55/Anchor_icon.svg'">
    <h1>Reporte</h1>
    <button onclick="getLocation()"> Reportar delito o falta</button>
    <input id="location" type="text" placeholder="Ubicaci贸n GPS" readonly />
    <input list="delitos" id="tipoDelito" placeholder="Tipo de delito o falta" />
    <datalist id="delitos">
      <option value="Pesca ilegal">
      <option value="Contrabando mar铆timo">
      <option value="Robo con violencia">
      <option value="Hurto">
      <option value="Ri帽a">
    </datalist>
    <div id="datetime"></div>
    <button onclick="enviarReporte()"> Enviar</button>
  </div>
  <script>
    function getLocation() {
      if (!navigator.geolocation) {
        alert("Tu navegador no soporta geolocalizaci贸n.");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          document.getElementById("location").value =
            position.coords.latitude + ", " + position.coords.longitude;
        },
        (error) => {
          switch (error.code) {
            case error.PERMISSION_DENIED:
              alert("Permiso de ubicaci贸n denegado. Act铆valo en la configuraci贸n del navegador.");
              break;
            case error.POSITION_UNAVAILABLE:
              alert("Ubicaci贸n no disponible.");
              break;
            case error.TIMEOUT:
              alert("Tiempo de espera agotado para obtener ubicaci贸n.");
              break;
            default:
              alert("Error desconocido al obtener ubicaci贸n.");
              break;
          }
        }
      );
    }

    function updateDateTime() {
      const now = new Date();
      const formatted = now.toLocaleString();
      document.getElementById("datetime").textContent = formatted;
    }

    function enviarReporte() {
      const ubicacion = document.getElementById("location").value;
      const delito = document.getElementById("tipoDelito").value;
      const fechaHora = document.getElementById("datetime").textContent;

      if (!ubicacion || !delito) {
        alert("Por favor completa todos los campos.");
        return;
      }

      alert("Reporte enviado:\n" + delito + "\nUbicaci贸n: " + ubicacion + "\n" + fechaHora);
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
